{% extends 'site_app/index.html' %}
{% load static %}
{% block content %}

<div class="row" id="log_div">
  <div class="row">
    <p id="room_head">Profile</p>
    <form method="post" id="form_log">
      {% csrf_token %}
      <div class="row align-items-center" id="cr_bor">
        <div class="col-xs-6" id="ri">
          <p>Username</p>
        </div>
        <div class="col-xs-6" id="le">
          {{ form.username }}<br>
          {{ form.username.help_text }}
        </div>
      </div>
      <div class="row align-items-center" id="cr_bor">
        <div class="col-xs-6" id="ri">
          <p>First Name</p>
        </div>
        <div class="col-xs-6" id="le">
          {{ form.first_name }}<br>
        </div>
      </div>
      <div class="row align-items-center" id="cr_bor">
        <div class="col-xs-6" id="ri">
          <p>Last Name</p>
        </div>
        <div class="col-xs-6" id="le">
          {{ form.last_name }}<br>
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Register</button>
    </form>
  </div>
</div>
{% endblock %}
