{% extends 'site_app/index.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% for room in rooms %}
    {% with room_url=room.get_url %}
    <div class="row">
        <div class="col-md-2"><a href="{% url room_url room.id %}"><img src="{{ room.image.url }}"></a>
            <div class="row" id="cost"><a href="{% url room_url room.id %}">{{ room.cost }} грн.</a></div>
        </div>
        <div class="col-md-8">
            <a href="{% url room_url room.id %}" id="A">
                <p id="heads">{{ room.heading }}</p><br>
                <p id="descrip">{{ room.description }}</p>
            </a>
        </div>
    </div>
    {% endwith %}
    {% endfor %}
</div>
{% endblock %}
